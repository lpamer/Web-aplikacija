<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Registracija korisnika</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lpamer.css">
    <script src="/js/registracija.js"></script>
</head>

<body>
    <header>Registracija korisnika</header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/registracija" method="POST">

            <input class="form__input" type="text" name="ime" id="ime" placeholder="Ime korisnika">
            <br>
            <br>
            <input class="form__input" type="text" name="prezime" id="prezime" placeholder="Prezime korisnika">
            <br>
            <br>
            <input class="form__input" type="password" name="lozinka" id="password" placeholder="Password korisnika">
            <br>
            <br>
            <input class="form__input" type="email" name="email" id="email" placeholder="Email korisnika">
            <br>
            <br>
            <input class="form__input" type="text" name="username" id="username" placeholder="KorisniÄko ime">
            <br>
            <br>
            <input class="gumb" type="submit" value="Registriraj">
        </form>
    </main>
    <footer>
        <a href="https://validator.w3.org/"><img src="./../../dokumentacija/html_validacija.png"
                alt="html_validacija"></a>
        <a href="https://jigsaw.w3.org/css-validator/"><img src="./../../dokumentacija/css_validacija.png"
                alt="css_validator" width="180px"></a>
    </footer>
</body>

</html>
